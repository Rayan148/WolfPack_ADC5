{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}


<div class="pageTitle"><strong>Add Question</strong></div>
{% if user.is_authenticated %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}

  <button type="submit" class="btn btn-primary">Post</button>
  </form>
{% endif %}
{% endblock %}
