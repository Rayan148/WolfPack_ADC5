

<!DOCTYPE html>
<html>
<head>
  {% block title %}
    <title>Sign Up</title>
    {% endblock %}
</head>
<body>
{% block content %}
<div class="d-flex justify-content-center align-items-center login-container">
    <form method="POST" class="login-form text-center">
      {% csrf_token %}
        <h1 class="mb-5 font-weight-light text-uppercase">Sign Up</h1>
        <div class="form-group">
            <input type="text" name="username" class="form-control rounded-pill form-control-lg" placeholder="Username" required="TRUE">
        </div>
        <div class="form-group">
            <input type="text" name="first_name" class="form-control rounded-pill form-control-lg" placeholder="First Name" required="TRUE">
        </div>
        <div class="form-group">
            <input type="text" name="last_name" class="form-control rounded-pill form-control-lg" placeholder="Last Name" required="TRUE">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control rounded-pill form-control-lg" placeholder="E-mail" required="TRUE">
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control rounded-pill form-control-lg" placeholder="Password" required="TRUE">
        </div>
        <div class="form-group">
            <input type="password" name="password2" class="form-control rounded-pill form-control-lg" placeholder="Password" required="TRUE">
        </div>
        <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign Up</button>
    </form>
</div>

{% for message in messages %}
<script type="text/javascript">
  alert('{{message}}');
</script>

{% endfor %}

{% endblock %}

</body>
</html>
