<form method='post'>
{% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>
	<br>

	<label for="first_name"><b>First_name</b></label>
    <input type="text" placeholder="Enter firstname" name="first_name" required>
	<br>

	<label for="last_name"><b>Last_name</b></label>
    <input type="text" placeholder="Enter lastname" name="last_name" required>
	<br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	<br>
	
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>
	<br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" required>
	<br>



    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>


{% for message in messages %}
<script type="text/javascript">
  alert('{{message}}');
</script>
  {% endfor %}
