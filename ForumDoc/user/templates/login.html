<body>
<head>
    {% block title %}
	<title>Login</title>
	{% endblock %}
</body>
</head>
<body>
{% block content %}
	<div class="loginBox">
		<form method = "POST" autocomplete="off">
        {% csrf_token %}
				<p>Username</p>
				<input type="text" name="username" placeholder="Enter Username..." required="TRUE">
				<p>Password</p>
				<input type="password" name="password" placeholder="Enter Password..." required="TRUE">
				<button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
				<p class="important">Don't have an account? <a href="#"><strong>Signup</strong></a></p>			
			</form>
	</div>

{% for message in messages %}
<script type="text/javascript">
  alert('{{message}}');
</script>
{%endfor%}
</body>
{%endblock%}
